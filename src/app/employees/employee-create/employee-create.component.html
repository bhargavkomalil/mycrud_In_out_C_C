<div class="container">
    <form #empForm='ngForm' (ngSubmit) = 'onSubmit(empForm)'>
        <div class="form-group">
            <!-- <label for="id">id:</label> -->
            <input type="hidden" class="form-control" id="id" #id="ngModel" [(ngModel)] = empservice_.modelData.id placeholder="Enter fullname" name="id">
          </div>
        <div class="form-group">
            <label for="fullname">fullname:</label>
            <input type="text" class="form-control" id="fullname" #fullname="ngModel" [(ngModel)] = empservice_.modelData.fullname placeholder="Enter fullname" name="fullname">
          </div>
        <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" #email="ngModel" [(ngModel)] = empservice_.modelData.email placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" #password="ngModel" [(ngModel)] = empservice_.modelData.password placeholder="Enter password" name="password">
      </div>
      <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
  </div>
  <hr>
